<!DOCTYPE html>
<html lang="pl" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <title>Dodawanie zadania</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
    <link rel="stylesheet" href="/style.css" type="text/css">
    <link rel="stylesheet" href="/icons/css/fontello.css" type="text/css">
</head>

<body>

<div class="container">
    <form th:action="@{/addSingleTask}" method="post" th:object="${task}">
        <div class="mb-3">
            <label for="productName" class="form-label">Nazwa zadania</label>
            <div id="productName">
                <input type="text" class="form-control" th:field="*{name}" required/>
            </div>
        </div>
        <div class="mb-3">
            <label for="price" class="form-label">Termin</label>
            <div id="price">
                <input type="date" class="form-control" th:field="*{deadline}"/>
            </div>
        </div>
        <div class="col-md-4">
            <label for="taskCategory" class="form-label">Kategoria Produkt√≥w</label>
            <div id="taskCategory">
                <select th:field="*{category}" class="form-select" required>
                    <option th:each="category : ${T(com.example.solution_25.model.Category).values()}"
                            th:value="${category}"
                            th:text="${category.getPolishName()}">
                    </option>
                </select>
            </div>
        </div>

        <div class="mb-3">
            <label for="description" class="form-label">Opis zadania</label>
            <div id="description">
                <textarea name="description" class="form-control" th:field="*{description}" required/></textarea>
            </div>
        </div>

        <button type="submit" class="btn btn-primary">Dodaj zadanie</button>
    </form>
</div>

<div class="homeSiteBar">
    <a href="/">
        <div class="homeSiteIcon">
            <i class="icon-home-outline"></i>
        </div>
    </a>
</div>

</body>

</html>
