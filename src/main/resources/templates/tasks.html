<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <title>Zadania</title>
    <link rel="stylesheet" href="/style.css" type="text/css">
    <link rel="stylesheet" href="/icons/css/fontello.css" type="text/css">
</head>

<body>

<table class="table">
    <thead>
    <tr>
        <th scope="col" style="width: 5%">ID</th>
        <th scope="col" style="width: 15%">Nazwa</th>
        <th scope="col" style="width: 20%">Termin ukończenia</th>
        <th scope="col" style="width: 20%">Kategoria</th>
        <th scope="col" style="width: 35%">Opis</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="task :${taskList}">
        <td th:text="${task.id}">ID</td>
        <td th:text="${task.name}">Nazwa zadania</td>
        <td th:text="${task.deadline}">Termin ukończenia zadania</td>
        <td th:text="${task.category.getPolishName()}">Kategoria</td>
        <td th:text="${task.description}">Opis</td>
        <td th:if="${task.isDone()==false}">
            <form th:action="|/task/${task.id}|">
                <button id="isDoneButton" type="submit">ZROBIONE!</button>
            </form>
        </td>
    </tr>
    </tbody>
</table>

<div class="homeSiteBar">
    <a href="/">
        <div class="homeSiteIcon">
            <i class="icon-home-outline"></i>
        </div>
    </a>
</div>

</body>

</html>
